{% extends "base.html" %}
{% load static %}

{% include 'partials/header.html' %}
{% block content %}
    <div class="bg-gradient-to-b from-sky-200 to-blue-500 min-h-screen flex flex-col justify-center items-center text-white">
        <div class="mx-auto max-w-lg">
            <h2 class="text-3xl font-bold mb-4 text-white">Formulaire de commentaire</h2>
            
            <form method="post" action="{% url 'comment' %}" class="mb-4">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="comment" class="block text-white">Commentaire</label>
                    <textarea id="comment" name="comment" class="bg-white text-black border-2 border-blue-500 rounded-md px-4 py-2 w-full focus:outline-none focus:border-blue-600" rows="4"></textarea>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">Soumettre</button>
            </form>
            
            <a href="{% url 'list_article' %}" class="inline-block bg-white text-blue-500 hover:text-white hover:bg-blue-500 py-2 px-4 rounded-md mb-2">Retour Ã  la liste des articles</a>
            
            <p class="text-white">{{ message }}</p>
        </div>
    </div>
{% endblock %}
