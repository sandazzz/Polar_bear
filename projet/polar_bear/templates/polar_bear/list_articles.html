{% extends "base.html" %}
{% load static %}
{% include 'templates/partials/header.html' %}

{% block content %}
    <div class="bg-gradient-to-b from-sky-200 to-blue-500 min-h-screen flex flex-col justify-center items-center text-white">
        <div class="mx-auto max-w-lg">
            <h1 class="text-3xl font-bold mb-4">{{ title }}</h1>    
            <img src="{% static 'polar_bear/img/Ours.jpg' %}" alt="Ours polaire" class="w-full max-w-lg h-auto mb-4 rounded-lg mx-auto"/>
            
            <form action="{% url 'list_article' %}" method="post" class="mb-4">
                {% csrf_token %}
                <div class="flex items-center border-b border-b-2 border-white py-2">
                    <input type="text" name="search" placeholder="Rechercher..." class="appearance-none bg-transparent border-none w-full text-white mr-3 py-1 px-2 leading-tight focus:outline-none placeholder-white">
                    <button type="submit" class="bg-white text-blue-500 py-2 px-4 rounded-md">Rechercher</button>
                </div>
            </form>
            
            <div class="text-left">
                <h2 class="text-xl font-semibold mb-2">Liste des articles</h2>
                <ul class="divide-y divide-gray-300">
                    {% for article in articles %}
                        <li class="py-4">
                            <a href="{% url 'article' article.id %}" class="block transition duration-300 rounded-md hover:bg-gray-800 hover:text-white">
                                <h3 class="text-lg font-semibold">{{ article.title }}</h3>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
